<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soberania</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header id="headerFormulario">
        <h1>Formulario para jogar</h1>
    </header>
    <main>
        <section class="jogoIniciado">
            <section>
                <h2>Quantos Jogadores?</h2>
                <section class="conteinerBotao">
                   <input type="radio" name="quantT" id="quant1" checked> 1 <br>
                   <input type="radio" name="quantT" id="quant2"> 2 <br>
                   <input type="radio" name="quantT" id="quant3"> 3 <br>
                   <input type="radio" name="quantT" id="quant4"> 4 <br>
                   <input type="button" value="Aceito" onclick="QuantJogadores()">
                </section>
            </section>
        </section>
        <section class="jogoIniciado">
            <h2>Cartas de Evento?</h2>
            <section class="conteinerBotao">
                <input type="radio" name="eventButton" id="eventSim" checked>Sim <br>
                <input type="radio" name="eventButton" id="eventNao">Não <br>
                <input type="button" value="Aceito" onclick="CardEvent()">
            </section>
        </section>
        <section class="jogoIniciado">
            <h1>Cadastro de nomes</h1>
            <input type="button" value="Começar" onclick="JogoRodando()">
        </section>
    </main>

    <footer>
        <a href="../index.html"><i class="material-symbols-outlined">logout</i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
