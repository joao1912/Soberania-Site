<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soberania</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body id="jogoIniciadoBody">
    <header id="headerFormulario">
        <a href="../index.html"><i class="material-symbols-outlined">logout</i></a>
        <h1>Formulario para jogar</h1>
    </header>
    <main>
        
        <div id="conteinerFormularioDeJogo">
            <h2>Quantos jogadores?</h2>
            <section class="sub-conteiner-formulario">
                <div class="buttonForm quantPlayers" id="quant_2P">2 Jogadores</div>
                <div class="buttonForm quantPlayers" id="quant_3P">3 Jogadores</div>
                <div class="buttonForm quantPlayers" id="quant_4P">4 Jogadores</div>
            </section>
            <h2>Cartas de Evento?</h2>
            <section class="sub-conteiner-formulario">
                <div class="buttonForm" id="event_sim">Sim</div>
                <div class="buttonForm" id="event_nao">Não</div>
            </section>

            <section class="sub-conteiner-formulario">

                <div class="definitionNames" id="player1">
                    <section id="p1">
                        P1
                    </section>
                    <input type="text" id="pais1" maxlength="15" placeholder="Nome do País">
                </div>

                <div class="definitionNames" id="player2">
                   <section id="p2">
                        P2
                   </section>
                   <input type="text" id="pais2" maxlength="15" placeholder="Nome do País">
                </div>

                <div class="definitionNames" id="player3">
                    <section id="p3">
                        P3
                    </section>
                    <input type="text" id="pais3" maxlength="15" placeholder="Nome do País">
                </div>

                <div class="definitionNames" id="player4">
                    <section id="p4">
                        P4
                    </section>
                    <input type="text" id="pais4" maxlength="15" placeholder="Nome do País">
                </div>

            </section>
        </div>
    </main>

    <section id="playGame">
        play
    </section>
    <footer></footer>
    <script type="module" src="../scripts/jogoIniciado_script.js"></script>
</body>
</html>
